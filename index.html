    <!-- âœ… OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>

    <script>
      window.OneSignal = window.OneSignal || [];
      OneSignal.push(function () {
        OneSignal.init({
          appId: "9803d7ee-afb5-4253-b3bf-664825f13b9b", // ðŸ”¹ Replace with your actual OneSignal App ID
          allowLocalhostAsSecureOrigin: true, // useful for local testing
        });

        // âœ… Send OneSignal userId to Flutter (via window.postMessage)
        OneSignal.on('subscriptionChange', function (isSubscribed) {
          if (isSubscribed) {
            OneSignal.getUserId(function (userId) {
              window.postMessage(
                { type: 'onesignal-user-id', id: userId },
                '*'
              );
              console.log('âœ… OneSignal User ID:', userId);
            });
          }
        });
      });
    </script>
